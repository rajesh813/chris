<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap modal carousel : modal-carousel</title>
		<meta name="description" content="chris" />
		<meta name="keywords" content="chris" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="components/css/bootstrap.css" rel="stylesheet" />
		<link href="components/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="css/bootstrap-modal-fullscreen.css" rel="stylesheet" /> 
		<link href="css/bootstrap-carousel-fit.css" rel="stylesheet" /> 
		<link href="css/demos.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span12">

					<div id="myCarousel" class="carousel slide carousel-fit carousel-caption-active">
						<!-- Carousel items -->
						<div class="carousel-inner">

<div class="item"><img src="hudson/Welcome.png"              >
     
</div>                  
<div class="item"><img src="hudson/Envirnmental_Index.png"   >
     
</div>               
<div class="item"><img src="hudson/Geothermal_Wtr_Sys.png"   >
     
</div>               
<div class="item"><img src="hudson/Wind_Mill.png"            >
     
</div>      
<div class="item"><img src="hudson/Photovotic_Generator.png" >
     
</div>                 
<div class="item"><img src="hudson/Rain_Wtr_Harvest_Sys.png" >
     
</div>                 
<div class="item"><img src="hudson/Animated_NF_Clg_Gfx.png"  >
     
</div>                


						</div>

					</div>
			</div>
		</div>

		<div id="myModal" class="modal hide fade modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">
					<i class="icon-remove icon-white"></i>
					<span>Close</span>
				</button>
			</div>
			<div class="modal-body">
				<p>One fine bodyâ€¦</p>
			</div>
		</div>

		<script src="components/js/jquery.js" type="text/javascript"></script>
		<script src="components/js/bootstrap.js" type="text/javascript"></script>
		<script src="js/bootstrap-modal-local.js" type="text/javascript"></script>
		<script src="js/bootstrap-modal-fullscreen.js" type="text/javascript"></script>
		<script src="js/bootstrap-modal-carousel.js" type="text/javascript"></script>
		<script src="js/bootstrap-carousel-fit.js" type="text/javascript"></script>
		<script type="text/javascript">
		(function ($) {
			var carouselInner = $('#myCarousel .carousel-inner');

			carouselInner.find('img:first').load(function () {
			$('#myCarousel')
				.show()
				.carousel({
					interval: 4000
					, pause: 'h'
					, modalize: true
				})
			;

			});
			carouselInner.find('.item:first').addClass('active');
		})(jQuery);
		</script>
		
	</body>
</html>
